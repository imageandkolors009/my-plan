
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Focus2026 | Gideon Adeoye</title>
  
  <!-- PWA & Native Meta Tags -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0a0a0a">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Focus2026">
  <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/1063/1063376.png">

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0a0a0a;
      color: #f5f5f5;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
      overscroll-behavior-y: none;
    }
    .glass {
      background: rgba(23, 23, 23, 0.7);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .accent-gradient {
      background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
    }
    ::-webkit-scrollbar {
      width: 0px;
    }
    
    /* Splash Screen Styles */
    #splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #0a0a0a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.8s ease-out, visibility 0.8s;
    }
    
    .splash-logo {
      width: 80px;
      height: 80px;
      margin-bottom: 24px;
      position: relative;
    }
    
    .splash-logo::before {
      content: '';
      position: absolute;
      inset: -10px;
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      border-radius: 24px;
      filter: blur(20px);
      opacity: 0.5;
      animation: pulse 2s infinite ease-in-out;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.1); opacity: 0.8; }
    }
    
    .splash-text {
      font-weight: 800;
      letter-spacing: 0.4em;
      text-transform: uppercase;
      font-size: 14px;
      color: #fff;
      animation: tracking-in 1.5s cubic-bezier(0.215, 0.610, 0.355, 1.000) both;
    }

    @keyframes tracking-in {
      0% { letter-spacing: 1em; opacity: 0; }
      40% { opacity: 0.6; }
      100% { letter-spacing: 0.4em; opacity: 1; }
    }

    .loader-bar {
      width: 140px;
      height: 2px;
      background: #1a1a1a;
      border-radius: 4px;
      margin-top: 32px;
      overflow: hidden;
      position: relative;
    }

    .loader-progress {
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, #3b82f6, #8b5cf6);
      position: absolute;
      left: -100%;
      animation: load 2.5s ease-in-out forwards;
    }

    @keyframes load {
      0% { left: -100%; }
      100% { left: 0%; }
    }

    .loaded #splash-screen {
      opacity: 0;
      visibility: hidden;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body>
  <!-- Splash Screen -->
  <div id="splash-screen">
    <div class="splash-logo">
      <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="w-full h-full text-white drop-shadow-2xl">
        <path d="M12 2L4.5 20.29L5.21 21L12 18L18.79 21L19.5 20.29L12 2Z" fill="currentColor" />
      </svg>
    </div>
    <div class="splash-text italic font-black text-blue-500 mb-1">FOCUS2026</div>
    <div class="text-[10px] text-gray-500 font-bold tracking-widest uppercase">Gideon Adeoye</div>
    <div class="loader-bar">
      <div class="loader-progress"></div>
    </div>
  </div>

  <div id="root"></div>

  <script>
    // Register Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js').then(reg => {
          console.log('SW registered:', reg);
        }).catch(err => {
          console.log('SW registration failed:', err);
        });
      });
    }

    // Handle splash screen dismissal
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.body.classList.add('loaded');
      }, 2000);
    });
  </script>
</body>
</html>
